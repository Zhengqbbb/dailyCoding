    const youngers = ['George', 'John', 'Tgomas'];

    //以前我们要把两个数组整合到一起并且在中间添加元素的话 使用的是 concat()
    /*     let members = [];
        members = members.concat(youngers);

    //现在我们用ES6的扩展字符串来完成上面的书写
    const members = [...youngers, 'Marry', ...olders];
    console.log(members);

    //也可以应用在复制数组中
    /* const currentMembers = members; */ //这种写法的话是将 members 的地址复制到 currentMembers ,会导致修改会影响members
    //为了避免 我们在以前是：
    const currentMembers = [].concat(members);

    //可以使用扩展运算符
    const currentMembers1 = [...members];
    console.log(currentMembers1)
