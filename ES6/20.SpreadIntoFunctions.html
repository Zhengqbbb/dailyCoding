    const fruit = ['apple', 'banana', 'pear'];
    const newFruit = ['orange', 'mongo'];

    //假如你想把 一个数组中的元素追加到另一个数组中区，又不新生成一个新数组

    //fruit.push(newFruit); //false
    //console.log(fruit);

        1: "banana"

        3: (2)["orange", "mongo"] */
    //fruit.push.apply(fruit, newFruit); //true
    //console.log(fruit);

    //ES6中也可以这样写
    fruit.push(...newFruit);
    console.log(fruit);
