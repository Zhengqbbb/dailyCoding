  <script>
    /*

     *  Set 的学习  唯一值 ，不能通过索引值获取元素
     *  在ES5中只有array这种集合类型
     */

    const colors = new Set();
    colors.add('red');
    colors.add('red');
    colors.add('blue');
    colors.add('5');
    colors.add(5);

    /*     console.log(colors)

        const isDelete = colors.delete('red');
        console.log(colors)
        const isRed = colors.has('red');
        console.log(colors)
        colors.clear();
        console.log(colors) */


    //遍历
    const setIterator = colors.values()
    console.log(setIterator)
    console.log(setIterator.next())
    console.log(setIterator.next())

    for (let color of colors) {
      console.log(color)
    }

    //数组去重
    const numbers = [1, 2, 3, 4, 5, 5, 5, 5];
    const numbersSet = new Set(numbers);
    const uniqueNumbers = [...numbersSet];
    console.log(numbersSet);
    console.log(uniqueNumbers);
  </script>
