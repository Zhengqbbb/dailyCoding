<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: yellow;
    }

    .heading {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 100px;
      color: white;
      text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2)
    }

    .heading span {
      cursor: pointer;
      display: inline-block;
      transition: transform 0.25s;
    }

    .heading span:hover {
      transform: translateY(-20px) rotate(10deg) scale(2);
    }
  </style>
</head>

<body>
  <h2 class="heading">LARAVIST!</h2>
  <script>
    /*
     * @Author: qbenben 
     * @Date: 2019-07-10 16:28:57 
     * @Last Modified by: qbenben
     * @Last Modified time: 2019-07-10 17:28:15
     * 扩展运算符练习
     */

    const heading = document.querySelector('.heading');
    heading.innerHTML = wrapWithSpan(heading.textContent);

    function wrapWithSpan(word) {
      return [...word].map(letter => `<span>${letter}</span>`).join('')
    }
  </script>
</body>

</html>
