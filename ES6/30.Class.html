    class User {
      //构造函数
      constructor(name, email) {
        this.name = name;
        this.email = email;
      }
      //不用逗号间隔
      //方法
      info() {
        console.log(`Hi I am ${this.name}, my email is ${this.email}`);
      }

      //静态方法，通过类名调用，不能通过实例调用
      static descripion() {
        console.log(`my blog is www.qbenben.com`)
      }
      //GET SET方法
      set github(value) {
        this.githubName = value;
      }

      get github() {
        return `https://github.com/${this.githubName}`;
      }

    }
