    function sum(...args) {
      return args.reduce((previous, current) => previous + current, 0);
    }

    console.log(sum(1, 2, 3, 4))

    //应用场景
    function converCurrency(rate, ...amounts) {
      return amounts.map(amount => amount * rate);
    }

    const amounts = converCurrency(0.9, 12, 34, 24, 39);
    console.log(amounts);

    //应用场景——二 用于对象的解构
    const player = ['Jelly', 1074059947, 89, 90, 100];
    const [name, _id, ...scores] = player;
    console.log(name, _id, scores)
