<script type="text/javascript">
  window.onload = function() {
    var html = document.getElementsByTagName("html")[0]
    var DW = document.documentElement.offsetWidth || document.body.offsetWidth;
    DW = DW > 640 ? 640 : DW;
    var remPer = (DW / 7.5) + "px";
    html.style.fontSize = remPer;
    window.onresize = (function() {
      var DW = document.documentElement.offsetWidth || document.body.offsetWidth;
      DW = DW > 640 ? 640 : DW;
      var remPer = (DW / 7.5) + "px";
      html.style.fontSize = remPer;
    })
  }
</script>
